task: medmcqa_fewshot_cot
dataset_path: medmcqa
output_type: generate_until
training_split: train
validation_split: validation
test_split: validation
fewshot_split: validation
target_delimiter: "\n**Final Answer**: "
num_fewshot: 2
fewshot_config:
  sampler: nearest_neighbors
  fewshot_embedding_col: QUESTION
  fewshot_embedding_model: mistral
description: "Answer the following **Question**.\nFirst, think step by step and write an **Explanation** for reasoning through the question.\nThen, analyze your explanation and write just the **Final Answer** as A, B, C, or D.\n----\n"
doc_to_text: !function utils_medmcqa.doc_to_text
doc_to_choice: [ 'A','B','C','D' ]
should_decontaminate: true
doc_to_decontamination_query: "{{question}}"
doc_to_target: cop
generation_kwargs:
  until:
      - "</s>"
  do_sample: true
  temperature: 0.5
filter_list:
  - name: "get-answer"
    filter:
      - function: "regex"
        regex_pattern: "(?<=Answer: )(yes|no|maybe)"
      - function: "majority_vote"
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
metadata:
  version: 1.0