task: pubmedqa_medprompt
dataset_path: bigbio/pubmed_qa
dataset_name: pubmed_qa_labeled_fold0_source
output_type: generate_until
training_split: train
validation_split: validation
test_split: test
fewshot_split: validation
num_fewshot: 5
fewshot_config:
  sampler: nearest_neighbors
  fewshot_embedding_col: QUESTION
  fewshot_embedding_task_description: "Given a medical question, retrieve related medical questions"
description: "Answer the following reading comprehension <<Question>> based on the <<Abstract>> below.\nFirst, think step by step and write an <<Explanation>> for reasoning through the question.\nThen, analyze your explanation and write <<Final Answer>> followed by a single letter corresponding to one of the choices below.\n----\n"
doc_to_text: !function preprocess_pubmedqa.doc_to_text_cot
doc_to_fewshot_text: !function preprocess_pubmedqa.doc_to_text_fewshot_cot
doc_to_choice: ["A", "B", "C"]
doc_to_target: !function preprocess_pubmedqa.letter_target
repeats: 5
shuffle_choices: !function preprocess_pubmedqa.shuffled_choice_list
generation_kwargs:
  until:
      - "</s>"
  do_sample: true
  temperature: 0.5
filter_list:
  - name: "get-answer"
    filter:
      - function: "regex"
        regex_pattern: "(?<=<<Final Answer:>> )([A-C])"
      - function: "majority_vote"
      - function: "take_first"
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
metadata:
  version: 1.0
